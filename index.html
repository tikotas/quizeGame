<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Հարցաշար</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/logo.png">
</head>
<body>

  <div class="quizBlock">
    <h1 class="tit">
      Հարց
      <span class="titNum">1</span>․
    </h1>
    <h3 class="questionBlock"></h3>
    <div class="answerBlock">
      <div class="questionPanel">
        <div class="blocks">
          <div class="sel">ա.</div> 
          <p class="var"></p>
        </div>
        <div class="blocks">
          <div class="sel">բ.</div>
          <p class="var"></p>
        </div>
      </div>
      <div class="questionPanel">
        <div class="blocks">
          <div class="sel">գ.</div>
          <p class="var"></p>
        </div>
        <div class="blocks">
          <div class="sel">դ․</div>
          <p class="var"></p>
        </div>
      </div>
    </div>
  </div>

  <div class="load">Բեռնվում է․․․</div>

  <div class="totBlock">
    <div id="total">
      <div class="imgScore"></div>
      <div class="text"></div>
      <div class="score"></div>
    </div>
  </div>

  

  <script src="js/questions.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
